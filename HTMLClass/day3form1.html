<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Html form</title>
  </head>
  <body>
    <h1>HTML BASIC FORM</h1>
    <form action="#">
      <label for="">
        Name :
        <input type="text" />
      </label>
      <br />
      <br />
      <label for="">
        link with me :
        <br />
      </label>
      <br />
      <label>
        Phone:
        <input type="text" /><br /><br />

        Email:
        <input type="email" />
      </label>
      <fieldset>
        <legend>Which texi do you required?</legend>
        <label for=""
          >car
          <input
            type="radio"
            id="button"
            name=" radio button"
            value=" button"
          /><br /><br />
          van
          <input
            type="radio"
            id="button1"
            name=" radio button"
            value=" button1"
          /><br /><br />
          electric
          <input
            type="radio"
            id="button2"
            name=" radio button"
            value=" button2"
          /><br />
        </label>
      </fieldset>
      <fieldset>
        <legend>Extra</legend>
        <label for="">
          Baby Seats
          <input
            type="checkbox"
            id="button"
            name=" checkbox button1"
            value=" button"
          /><br /><br />
          WheelChair Acces
          <input
            type="checkbox"
            id="button1"
            name=" checkbox button2"
            value=" button1"
          /><br /><br />
          Stock Tip
          <input
            type="checkbox"
            id="button2"
            name=" checkbox button3"
            value=" button2"
          /><br />
        </label>
      </fieldset>
      <br />
      <label for="">
        Pickup Date/Time:
        <input type="datetime-local" />
      </label>
      <br />
      <label for=""
        >PickUp Place
        <select name="" id="">
          <option value="" selected="selected">Select One</option>
          <option value="">Taxi House</option>
          <option value="">Town Hall</option>
          <option value="">We will Guess!</option>
        </select>
      </label>
      <br />
      <label for=""
        >DropOffPlace
        <input type="text" />
      </label>
      <br>
      <br>
      <label for=""
        >Special Instructor
        <textarea name="text area" id="" cols="20" rows="5"></textarea>
      </label>
      <br>
      <br>
      <button type="submit">Sunmit Booking</button>
    </form>
  </body>
</html>
